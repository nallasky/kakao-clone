<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" 
        integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
        <title>Friends | Kakao Clone</title>
    </head>
    <body>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">친구</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                  <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                  <a href="settings.html">
                    <i class="fas fa-cog"></i>
                  </a>
                </span>
            </div>
        </header>
        <main class="friends">
            <header class="friends__header">
              <div class="friends__friend friend">
                <div class="friend__column">
                  <img src="images/242518.jpg" alt="" class="g-avatar friend__avatar">
                  <div class="friend__content">
                    <span class="friend__name">
                      박광태
                    </span>
                    <span class="friend__status">
                      어른인듯 아닌듯
                    </span>
                  </div>
                </div>
                <div class="friend__column">
                  <div class="friend__now-listening">
                    <span>
                      Flex - 기리보이
                      <i class="fas fa-play"></i>
                    </span>
                  </div>
                </div>
              </div>
            </header>
            <div class="friends__plus">
              <h5 class="friends__title">채널</h5>
              <div class="friends__friend friend">
                <div class="friend__column">
                  <img src="images/242518.jpg" alt="" class="friend__avatar">
                  <div class="friend__content">
                    <span class="friend__name">
                      BMW 바바리안 모터스
                    </span>
                    <span class="friend__status">
                      더 뉴 M3 출시!!
                    </span>
                  </div>
                </div>
              </div>                
            </div>
            <ul class="friends__list">
              <h5 class="friends__title">친구 1</h5>
              <li class="friends__friend friend">
                <div class="friend__column">
                  <img src="images/242518.jpg" class="friend__avatar">
                  <div class="friend__content">
                    <span class="friend__name">
                      돼지
                    </span>
                    <span class="friend__status">
                      낚시 가즈아!!!
                    </span>
                  </div>
                </div>
                <div class="friend__column">
                  <div class="friend__now-listening">
                    <span>
                      Feel Special - 트와이스
                      <i class="fas fa-play"></i>
                    </span>
                  </div>
                </div>
              </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <div class="nav__badge">8</div>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="bigScreen">
          <span class="bigScreen__text">Please make your screen small!!</span>
        </div>
    </body>
</html>
