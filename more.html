<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" 
        integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
        <title>More | Kakao Clone</title>
    </head>
    <body>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">더보기</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-qrcode"></i>
                </span>
                <span class="header__icon">
                  <a href="settings.html">
                    <i class="fas fa-cog"></i>
                  </a>
                </span>
            </div>
        </header>
        <main class="more">
          <header class="more__header">
            <div class="friends__friend friend friend--lg">
              <div class="friend__column">
                <img src="images/242518.jpg" alt="" class="g-avatar friend__avatar">
                <div class="friend__content">
                  <span class="friend__name">
                    박광태
                  </span>
                  <span class="friend__status">
                    nallapark@gmail.com
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <i class="far fa-comment-alt fa-2x"></i>
              </div>
            </div>
            <ul class="more__btn-list">
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="far fa-smile fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  이모티콘
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fas fa-brush fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  테마
                </span>
              </li>
              <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fab fa-kickstarter-k fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  계정
                </span>
              </li>         
            </ul>        
          </header>
          <section class="more__suggestions">
            <h5 class="more__title">제안</h5>
            <ul class="more__suggestions-list">
              <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                  <i class="fas fa-quote-right fa-2x"></i>
                </span>
                <span class="suggestion__title">카카오 스토리</span>
              </li>
              <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                  <i class="fas fa-beer fa-2x"></i>
                </span>
                <span class="suggestion__title">카카오 프렌즈</span>
              </li>
              <li class="more__suggestion suggestion">
                <span class="suggestion__icon">
                  <i class="fas fa-gamepad fa-2x"></i>
                </span>
                <span class="suggestion__title">카카오 게임</span>
              </li>
            </ul>            
          </section>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <div class="nav__badge">8</div>
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="bigScreen">
          <span class="bigScreen__text">Please make your screen small!!</span>
        </div>
    </body>
</html>
