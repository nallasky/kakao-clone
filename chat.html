<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" 
    integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
          </div>
          <h1 class="header__title">돼지</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2019년 9월 24일 화요일</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar">
          <div class="message__content">
            <span class="message__author">돼지</span>
            <span class="message__bubble normal">
              야 낚시 가자~
            </span>
            <span class="message__bubble last">
              내가 좋은 장소 알아놨어 ㅋㅋ
            </span>
            <span class="message__timestamp">오전 11:23</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp">오전 11:37</span>
            <span class="message__bubble last">
              어디??
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar">
          <div class="message__content">
            <span class="message__author">돼지</span>
            <span class="message__bubble last">
              대천 쪽에 요새 쭈꾸미 많이 나온데 ㅋㅋㅋ
            </span>
            <span class="message__timestamp">오전 11:50</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input type="text" class="chat__write" placeholder="메세지를 입력하세요." class="chat__write-input">
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!</span>
    </div>
  </body>
</html>
